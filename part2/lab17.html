<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON display using AJAX</title>
</head>
<style>
	body{
		font-size:16px;
		margin:3em 6em;
		line-height: 22px;
	}	
</style>
<body>
	
	
	
<p id="demo"></p>	
	
	
	
	
	
	
	
<script>
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200){
			var myObj = JSON.parse(this.responseText);
			var x = "";
			for(i in myObj.posts){
				x += "<h2>" + myObj.posts[i].header + "</h2>";
				x += myObj.posts[i].text + "<br>";
			}
			document.getElementById("demo").innerHTML = x;
		}
	}
	xmlhttp.open("GET","data/posts.json",true);
	xmlhttp.send();
	
	
</script>
</body>
</html>

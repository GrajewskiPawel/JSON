<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON cd...</title>
</head>

<body>


<p id="demo"></p>
<p id="demo2"></p>



<script>
	
var myObj = {
	"name": "John",
	"age":30,
	"car":null
};	
	for(x in myObj){
		document.getElementById("demo").innerHTML += x + ": ";
		document.getElementById("demo").innerHTML += myObj[x] + "<br>"; 
	}
	
	console.log(myObj);
	console.log(myObj.name);
	console.log(myObj["name"]);
</script>
</body>

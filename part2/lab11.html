<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 11 JSON</title>
</head>

<body>

<p>Access an array value of a JSON object.</p>
<p id="demo"></p>
<p>Access multi value in JSON array.</p>
<p id="demo1"></p>
<p>Access multi value using loop for with parameters i.</p>
<p id="demo2"></p>



<script>
var myObj, x, y = "", k = "";
	
myObj = {
	"name":"John",
	"age":30,
	"cars":["Ford","BMW","Fiat"]
};

x = myObj.cars[0];
document.getElementById("demo").innerHTML = x;
	
//Example 2
	//using for (i in obj)
	for(i in myObj.cars){
		y += myObj.cars[i] + "<br>";
	}
	document.getElementById("demo1").innerHTML = y;
	//using for (i; i<obj.array.length;i++)
	for(i = 0; i < myObj.cars.length; i++){
		k += myObj.cars[i] + "<br>";
	}
	document.getElementById("demo2").innerHTML = k;
	
	
	
	
	
</script>
</body>
</html>
